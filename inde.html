<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">
    <h1>Shopping Lister</h1>
    <input type="text" id="item-input" placeholder="Add an item">
    <div class="buttons">
      <button id="add-button">Add</button>
      <button id="mark-purchased-button">Mark Purchased</button>
      <button id="clear-button">Clear List</button>
    </div>


    <div id="list">
      <h2>Items</h2>
      <ul id="item-list"></ul>
    </div>


    <script src="index.js"></script>

    

  </div>

</body>
</html>
